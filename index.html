<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificator Concedii</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    button {
      border: 1px solid #ccc;
      width: 40px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .day.workday {
      background-color: #e6f7ff;
    }

    .day.holiday {
      background-color: #ffcccc;
    }

    .day.leave {
      background-color: #ccffcc;
    }

    .stats {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Planificator Concedii Decembrie 2025</h1>
  <div class="calendar">
    <!-- Days will be dynamically inserted here by JavaScript -->
  </div>
  <div class="stats">
    <p>Total Ore: <span id="total-hours">0</span></p>
    <p>Zile Concediu: <span id="leave-days">0</span></p>
  </div>
  <button id="switch-shift">&#x21C4;
  </button>
  <div id="shift">tura 3</div>
  <script src="script.js"></script>
</body>

</html>
